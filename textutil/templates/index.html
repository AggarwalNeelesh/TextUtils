<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils</strong> Wanna do something that will shook up the WORLD !
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <div class="container">
      <form action="/removepunc" method="post">{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Text Area : Write here and see the power of Youth!</label>
    <textarea name="text"  class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>
          <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="capitalize">Full Capitailize<br>
    <input type="checkbox" name="extraspace">Remove Extra Space<br>
    <input type="checkbox" name="charcount">Get character count<br><br>
          <button type="submit" class="btn btn-success">Analyse Text</button>
</form>
  </div>
  </body>
</html>
